<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶儀表板</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>客戶儀表板</h1>
    <nav>
        <a href="/logout">登出</a>
    </nav>
    <h2>功能列表</h2>
    <ul>
        <li><a href="#">查看菜單</a></li>
        <li><a href="#">下單</a></li>
        <li><a href="#">收貨</a></li>
        <li><a href="#">給評</a></li>
    </ul>
    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                        alert("{{ message }}");
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
