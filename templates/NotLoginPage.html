<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pangolin 首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #343a40;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            width: 200px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .btn:active {
            background-color: #003366;
            transform: translateY(2px);
        }

        .customer {
            background-color: #28a745;
        }

        .customer:hover {
            background-color: #218838;
        }

        .restaurant {
            background-color: #ffc107;
        }

        .restaurant:hover {
            background-color: #e0a800;
        }

        .delivery {
            background-color: #dc3545;
        }

        .delivery:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到 Food Pangolin 外送平台</h1>
        <div class="button-container">
            <!-- 將角色傳遞到 loginPage.html -->
            <a href="/loginPage?role=customer" class="btn customer">顧客</a>
            <a href="/loginPage?role=restaurant" class="btn restaurant">餐廳商家</a>
            <a href="/loginPage?role=delivery" class="btn delivery">外送員</a>
        </div>
    </header>
    <main>
        <h2>輕鬆點餐、快速外送，盡在 Food Pangolin！</h2>
    </main>
    <footer>
        <p>&copy; 2024 Food Pangolin. 保留所有權利。</p>
    </footer>
</body>
</html>
